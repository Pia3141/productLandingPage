<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="header">
      <div>
        <img
          id="header-img"
          src="https://i.ibb.co/7WCp4q9/logo.png"
          alt="logo"
          border="0"
        />
      </div>
      <nav id="nav-bar">
        <a class="nav-link" href="#products">Products</a
        ><a class="nav-link" href="#newsletter">Newsletter</a>
        <a class="nav-link" href="#video">Video</a>
      </nav>
    </header>
    <main>
      <div class="heading"><h1>Dionysos Candles</h1></div>
      <div id="products">
        <div class="item">
          <img
            class="product-image"
            src="https://images.pexels.com/photos/994605/pexels-photo-994605.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          />
          <p class="name">Ocean Breeze</p>
          <button class="button">Buy now</button>
        </div>
        <div class="item">
          <img
            class="product-image"
            src="https://images.pexels.com/photos/6168150/pexels-photo-6168150.jpeg"
          />
          <p class="name">Cotton Flanel</p>
          <button class="button">Buy now</button>
        </div>
        <div class="item">
          <img
            class="product-image"
            src="https://images.pexels.com/photos/1231265/pexels-photo-1231265.jpeg?auto=compress&cs=tinysrgb&w=600"
          />
          <p class="name">Rose Dust</p>
          <button class="button">Buy now</button>
        </div>
      </div>
      <div id="newsletter">
        <p>Sign up for our Newsletter:</p>
        <form
          id="form"
          action="https://www.freecodecamp.com/email-submit"
          method="POST"
        >
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your e-mail"
          /><input type="submit" id="submit" />
        </form>
      </div>
      <div id="video-container">
        <div class="video-description">Cozy music to relax:</div>
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/l98w9OSKVNA?si=MBMAPDhOTWIYXdW7"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </main>
  </body>
</html>
